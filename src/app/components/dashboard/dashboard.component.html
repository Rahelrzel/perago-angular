
 

  <nz-layout>
   

    <nz-content style="margin: 16px;">
      <div class="inner-content">
        <h3>Company Employee Hierarchy</h3>
        <nz-tree
  [nzData]="employeeHierarchy"
  nzBlockNode
  nzShowLine
  (nzClick)="onSelect($event)"
>
  <ng-template #nzTreeTemplate let-node>
    <button nz-button class="custom-node-btn">
      {{ node.title }}
    </button>
  </ng-template>
</nz-tree>
       
      </div>
    </nz-content>
  </nz-layout>
