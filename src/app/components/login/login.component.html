  <div class="login-form">
    <h2 class="login-form-title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="email" placeholder="Enter email" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="password">Password</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="password" formControlName="password" placeholder="Enter password" />
        </nz-form-control>
      </nz-form-item>
  
      <button
        nz-button
        nzType="primary"
        class="w-full mt-4"
        [disabled]="loading"
        [nzLoading]="loading"
      >
        Login
      </button>
    </form>
  </div>
